<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Anne üíñ Valentinstag</title>

<style>
body {
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    padding-top: 80px;
}

h1 {
    color: #b30059;
    animation: float 3s ease-in-out infinite, pulse 2s infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

button {
    font-size: 20px;
    padding: 12px 25px;
    margin: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #777;
    color: white;
    position: relative;
}

img {
    max-width: 300px;
    border-radius: 15px;
    margin-top: 20px;
}

#message {
    font-size: 22px;
    margin-top: 20px;
    color: #660033;
}

#loveNote {
    font-size: 20px;
    color: #800040;
    margin-top: 15px;
    display:none;
}

/* Herzen */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: rise linear forwards;
    pointer-events:none;
}

@keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Konfetti */
.confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Anne‚Ä¶ willst du mein Valentinstags-Date sein? üíñ</h1>

<button id="yesBtn">Ja üòç</button>
<button id="noBtn">Nein üôà</button>

<div id="message"></div>
<img id="image" src="" style="display:none;" />
<div id="loveNote">
Anne, du machst meine Welt heller, mein Herz w√§rmer und meine Tage sch√∂ner.  
Ich bin unglaublich froh, dich zu haben üíï
</div>

<audio id="yaySound" src="https://www.myinstants.com/media/sounds/yay.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("message");
const img = document.getElementById("image");
const yay = document.getElementById("yaySound");
const love = document.getElementById("loveNote");

let noCount = 0;

yesBtn.addEventListener("click", () => {
    yay.play();
    launchConfetti();
    msg.innerHTML = "Yaaay Anne!! üíï Ich freu mich riesig auf unser Date ü•∞";
    img.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
    img.style.display = "block";
    love.style.display = "block";
});

noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 200 - 100 + "px";
    noBtn.style.top = Math.random() * 200 - 100 + "px";
});

noBtn.addEventListener("click", () => {
    noCount++;

    if (noCount === 1) {
        msg.innerHTML = "Anne‚Ä¶ bist du sicher? Ich bring Schokolade mit üç´ü•∫";
        img.src = "https://media.giphy.com/media/j5QcmXoFWl4Q0/giphy.gif";
    } else if (noCount === 2) {
        msg.innerHTML = "Okay‚Ä¶ aber wir w√§ren sooo s√º√ü zusammen ü•π";
        img.src = "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif";
    } else {
        msg.innerHTML = "Das Universum sagt: Du meinst eigentlich JA üòåüíò";
        img.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
        yesBtn.style.transform = "scale(1.3)";
    }

    img.style.display = "block";
});

/* Fliegende Herzen */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

/* Konfetti */
function launchConfetti() {
    for(let i=0;i<80;i++){
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration = (2 + Math.random()*3) + "s";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),5000);
    }
}
</script>

</body>
</html>
